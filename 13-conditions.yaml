- name: check number
  hosts: localhost
  vars_prompt: #prompts are always considered as text/string
  - name: number
    prompt: Please enter number
    private: no
  tasks:
  - name: number is less than 10
    ansible.builtin.debug:
      msg: "Given number {{number}} is less than 10 "
    when: number | int < 10
  - name: number is grater than or equal to 10
    ansible.builtin.debug:
      msg: " Given number {{number}} is grater than or equal to 10"
    when: number | int >= 10
